<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mcpiremote - another way to play Minecraft: Pi edition</title>
  </head>
  <body>
  <form method="post">
	<input type="button" id="button" value="a">
	
  </form>
	 
	  
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script>
	  $(document).ready(function processData(){
	     var x,y;
	     var value = $("#button").val();
		$("#button").on('touchstart', function(){
		   
		  $.ajax({
		    url: '/processMove',
		    type: 'POST',
		    data: JSON.stringify({
			"value": value,
			"isRelease": "false"
		      }),
		    datatype: 'json'
		  });

		}).on('touchend', function(){
		    $.ajax({
			url: '/processMove',
			type: 'POST',
			data: JSON.stringify({
			    "value": value,
			    "isRelease": "true"
			  }),
			datatype: 'json'
		      });

	     });
	     window.addEventListener('devicemotion', function(event){
	       x = event.accelerationIncludingGravity.x;
	       y = event.accelerationIncludingGravity.y;
	       $.ajax({
		    url: '/processCamera',
		    type: 'POST',
		    data: JSON.stringify({
			"x": x,
			"y": y
		      }),
		    datatype: 'json'
		  });
	     })
	    
	     
	  });
  
	</script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js" type="text/javascript"></script>
  
  </body>
</html>
